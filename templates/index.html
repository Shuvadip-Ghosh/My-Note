{% extends 'base.html' %}
{% block body %}
<!-- forms -->
<div class="container">
    <form action="/add" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Todo Description</label>
            <input type="test" class="form-control" name="desc" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
<!-- table -->
<div class="container">
    {% if todos|length > 0 %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sl. No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                        <form method="post" action="/check">
                            <button type="submit" name="Delete" class="btn btn-dark" value={{todo.sno}}>Delete</button>
                            <button type="submit" name="Update" class="btn btn-dark" value={{todo.sno}}>Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <span class="d-block p-2 bg-dark text-white my-3">You have No Todo added Please Add One</span>
    {% endif %}
</div>
{% endblock body %}
