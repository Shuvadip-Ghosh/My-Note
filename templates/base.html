<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Todo</title>
</head>

<body>
    <!-- navbarbar  -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">My Todo</a>
                <button class="navbar-toggler" href="/" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                </div>
                <form action="/ref" method="post">
                    <button class="btn btn-dark mx-2" type="submit" name="reference">reference</button>
                </form>
                <form class="d-flex" action="/search" method="post">

                    <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    {% block body %}

    {% endblock body %}
</body>

</html>
